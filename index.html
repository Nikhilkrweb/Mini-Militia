<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Tilemap</title>
    <style>
        .play-btn {
            display: inline-block;
            padding: 12px 28px;
            font-size: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .play-btn:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>
    <button class="play-btn" onclick="window.open('tilemap.html', '_blank')">Play</button>
</body>
</html>
