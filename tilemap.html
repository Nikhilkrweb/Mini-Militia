<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tilemap Viewer</title>
  <style>
    body {
      margin: 0;
      background: #333;
      overflow: auto;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
  </style>
</head>
<body>
<canvas id="mapCanvas"></canvas>

<script>
  const canvas = document.getElementById('mapCanvas');
  const ctx = canvas.getContext('2d');

  // Load the JSON file
  fetch('tilemap.json')
    .then(response => response.json())
    .then(mapData => {
      const tileWidth = mapData.tilewidth;
      const tileHeight = mapData.tileheight;
      const mapWidth = mapData.width;
      const mapHeight = mapData.height;

      // Set canvas size
      canvas.width = mapWidth * tileWidth;
      canvas.height = mapHeight * tileHeight;

      const tileset = mapData.tilesets[0];
      const tilesetImage = new Image();
      tilesetImage.src = tileset.image;

      tilesetImage.onload = () => {
        const columns = tileset.columns;
        const margin = tileset.margin || 0;
        const spacing = tileset.spacing || 0;
        const firstgid = tileset.firstgid;

        // Function to draw a layer
        function drawLayer(layer) {
          const data = layer.data;
          for (let y = 0; y < mapHeight; y++) {
            for (let x = 0; x < mapWidth; x++) {
              const index = y * mapWidth + x;
              const gid = data[index];

              if (gid > 0) {
                const tileIndex = gid - firstgid;
                const sx = margin + (tileIndex % columns) * (tileWidth + spacing);
                const sy = margin + Math.floor(tileIndex / columns) * (tileHeight + spacing);
                const dx = x * tileWidth;
                const dy = y * tileHeight;

                ctx.drawImage(
                  tilesetImage,
                  sx, sy, tileWidth, tileHeight,
                  dx, dy, tileWidth, tileHeight
                );
              }
            }
          }
        }

        // Draw in order: tilebg then tile
        const tilebg = mapData.layers.find(l => l.name === "tilebg");
        const tile = mapData.layers.find(l => l.name === "tile");

        if (tilebg) drawLayer(tilebg);
        if (tile) drawLayer(tile);
      };
    })
    .catch(err => {
      console.error("Failed to load map:", err);
    });
</script>
</body>
</html>
