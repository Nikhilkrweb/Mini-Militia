<!DOCTYPE html><html>
<head>
  <meta charset="utf-8">
  <title>Tilemap with Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      background: #000;
    }
    #joystick-container {
      position: absolute;
      left: 30px;
      bottom: 30px;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      touch-action: none;
    }
    #joystick {
      position: absolute;
      left: 25px;
      top: 25px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="joystick-container">
    <div id="joystick"></div>
  </div>  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const TILE_SIZE = 64;
    const mapWidth = 52;
    const mapHeight = 18;

    const tileImage = new Image();
    tileImage.src = "tile64_new.png";

    const playerImage = new Image();
    playerImage.src = "player.png";

    const tilemap = {
      layers: [],
      tilewidth: 64,
      tileheight: 64,
      tilesetColumns: 15,
      tiles: []
    };

    async function loadTilemap() {
      const res = await fetch("tilemap.json");
      const data = await res.json();

      tilemap.layers = data.layers.filter(layer => layer.type === "tilelayer");
      tilemap.tilewidth = data.tilewidth;
      tilemap.tileheight = data.tileheight;
      tilemap.tilesetColumns = Math.floor(data.tilesets[0].imagewidth / data.tilewidth);
    }

    const player = {
      x: mapWidth * TILE_SIZE / 2,
      y: mapHeight * TILE_SIZE / 2,
      speed: 4
    };

    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    const camera = {
      x: 0,
      y: 0
    };

    function drawTileLayer(layer) {
      const data = layer.data;
      for (let y = 0; y < mapHeight; y++) {
        for (let x = 0; x < mapWidth; x++) {
          const tileIndex = data[y * mapWidth + x] - 1;
          if (tileIndex < 0) continue;

          const sx = (tileIndex % tilemap.tilesetColumns) * TILE_SIZE;
          const sy = Math.floor(tileIndex / tilemap.tilesetColumns) * TILE_SIZE;
          const dx = x * TILE_SIZE - camera.x + canvas.width / 2 - player.x;
          const dy = y * TILE_SIZE - camera.y + canvas.height / 2 - player.y;

          if (dx + TILE_SIZE < 0 || dy + TILE_SIZE < 0 || dx > canvas.width || dy > canvas.height) continue;

          ctx.drawImage(tileImage, sx, sy, TILE_SIZE, TILE_SIZE, dx, dy, TILE_SIZE, TILE_SIZE);
        }
      }
    }

    function drawPlayer() {
      const dx = canvas.width / 2 - 16;
      const dy = canvas.height / 2 - 16;
      ctx.drawImage(playerImage, dx, dy, 32, 32);
    }

    function updatePlayer() {
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;

      player.x += joystick.dx * player.speed;
      player.y += joystick.dy * player.speed;

      player.x = Math.max(0, Math.min(player.x, mapWidth * TILE_SIZE));
      player.y = Math.max(0, Math.min(player.y, mapHeight * TILE_SIZE));

      camera.x = player.x;
      camera.y = player.y;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      tilemap.layers.forEach(drawTileLayer);
      updatePlayer();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    tileImage.onload = async () => {
      await loadTilemap();
      gameLoop();
    };

    const joystick = { dx: 0, dy: 0 };
    const joystickContainer = document.getElementById("joystick-container");
    const joystickStick = document.getElementById("joystick");

    let isDragging = false;

    joystickContainer.addEventListener("touchstart", (e) => {
      isDragging = true;
    });

    joystickContainer.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const touch = e.touches[0];
      const rect = joystickContainer.getBoundingClientRect();
      const x = touch.clientX - rect.left - 50;
      const y = touch.clientY - rect.top - 50;

      const dx = Math.max(-50, Math.min(50, x));
      const dy = Math.max(-50, Math.min(50, y));

      joystickStick.style.left = `${dx + 50 - 25}px`;
      joystickStick.style.top = `${dy + 50 - 25}px`;

      joystick.dx = dx / 50;
      joystick.dy = dy / 50;
    });

    joystickContainer.addEventListener("touchend", () => {
      isDragging = false;
      joystickStick.style.left = "25px";
      joystickStick.style.top = "25px";
      joystick.dx = 0;
      joystick.dy = 0;
    });
  </script></body>
</html>
